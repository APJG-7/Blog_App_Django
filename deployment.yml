apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blog-deployment
  namespace: default
  labels:
    app: blog-v4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-v4
  template:
    metadata:
      labels:
        app: blog-v4
    spec:
      containers:
      - name: blog-latest
        image: apjg7/blog_v4:6ab2893630e51f7041cd1cd7e08487a527ac7336
        ports:
        - containerPort: 8000
