apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blog-deployment
  namespace: default
  labels:
    app: blog-v4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-v4
  template:
    metadata:
      labels:
        app: blog-v4
    spec:
      containers:
      - name: blog-latest
        image: apjg7/blog_v4:b322cc2c6aad491e0c03c9c901e309ca79b11ee5
        ports:
        - containerPort: 8000
