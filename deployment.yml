apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blog-deployment
  namespace: default
  labels:
    app: blog-v4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-v4
  template:
    metadata:
      labels:
        app: blog-v4
    spec:
      containers:
      - name: blog-latest
        image: apjg7/blog_v4:b626029529e0795da9d71f1d57c26e5671f155ab
        ports:
        - containerPort: 8000
