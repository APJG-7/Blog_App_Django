apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blog-deployment
  labels:
    app: blog-v4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-v4
  template:
    metadata:
      labels:
        app: blog-v4
    spec:
      containers:
      - name: blog-latest
        image: apjg7/blog_v4:d230c6011d56a2eef281be3b8c70b9990a6e7a53
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: volume-v1
            mountPath: /opt
      volumes:
        - name: volume-v1
          configMap:
            name: test-config
